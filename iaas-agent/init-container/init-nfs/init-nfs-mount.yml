---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: init-nfs-mount
  namespace: kubeiaas
spec:
  selector:
    matchLabels:
      app: init-nfs-mount
  template:
    metadata:
      labels:
        app: init-nfs-mount
    spec:
      #restartPolicy: Never
      nodeSelector:
        kubeiaas/node: "true"
      containers:
        - name: init-nfs-mount
          image: registry.cn-beijing.aliyuncs.com/kubeiaas/init-nfs:0.1-mount
          imagePullPolicy: Always
          securityContext:
            privileged: true
          env:
            - name: HOST_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: host-proc
              mountPath: /host/proc
            - name: checker
              mountPath: /checker
      volumes:
        - name: host-proc
          hostPath:
            path: /proc
        - name: checker
          hostPath:
            path: /usr/local/kubeiaas/workdir/checker