---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: iaas-agent
spec:
  selector:
    matchLabels:
      app: iaas-agent
  template:
    metadata:
      labels:
        app: iaas-agent
    spec:
      containers:
        - name: iaas-agent
          command: ["sh"]
          args:
            - "-c"
            - |
              /bin/bash /kubeiaas/RUN.sh
          image: registry.cn-beijing.aliyuncs.com/kubeiaas/iaas-agent:0.0.1-SNAPSHOT
          imagePullPolicy: Always
          securityContext:
            privileged: true
          ports:
            - containerPort: 9090
              hostPort: 9090
              protocol: TCP
            - containerPort: 9089
              hostPort: 9089
              protocol: TCP
          env:
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          volumeMounts:
            - name: host-proc
              mountPath: /host/proc
            - name: workdir
              mountPath: /workdir
      volumes:
        - name: host-proc
          hostPath:
            path: /proc
        - name: workdir
          hostPath:
            path: /usr/local/kubeiaas/workdir
---
apiVersion: v1
kind: Service
metadata:
  name: iaas-agent
spec:
  selector:
    app: iaas-agent
  type: ClusterIP
  ports:
    - port: 9090
      targetPort: 9090
      protocol: TCP