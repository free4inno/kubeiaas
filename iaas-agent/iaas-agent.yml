---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: iaas-agent
  namespace: kubeiaas
spec:
  selector:
    matchLabels:
      app: iaas-agent
  template:
    metadata:
      labels:
        app: iaas-agent
    spec:
      nodeSelector:
        kubeiaas: node   # 指定节点标签
        # 打标签：kubectl label node hf-node-01 kubeiaas=node
      containers:
        - name: iaas-agent
          command: ["sh"]
          args:
            - "-c"
            - |
              /bin/bash /kubeiaas/RUN.sh
          image: registry.cn-beijing.aliyuncs.com/kubeiaas/iaas-agent:0.0.1-SNAPSHOT
          imagePullPolicy: Always
          securityContext:
            privileged: true
          ports:
            - containerPort: 9090
              hostPort: 9090
              protocol: TCP
            - containerPort: 9089
              hostPort: 9089
              protocol: TCP
          env:
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: HOST_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NETWORK_SUBNET
              value: "192.168.32.0"
            - name: NETWORK_NETMASK
              value: "255.255.224.0"
            - name: NETWORK_SUBNET_WITH_MASK
              value: "192.168.32.0/19"
            - name: NETWORK_GATEWAY
              value: "192.168.32.1"
          volumeMounts:
            - name: host-proc
              mountPath: /host/proc
            - name: workdir
              mountPath: /workdir
      volumes:
        - name: host-proc
          hostPath:
            path: /proc
        - name: workdir
          hostPath:
            path: /usr/local/kubeiaas/workdir
---
apiVersion: v1
kind: Service
metadata:
  name: iaas-agent
  namespace: kubeiaas
spec:
  selector:
    app: iaas-agent
  type: ClusterIP
  ports:
    - port: 9090
      targetPort: 9090
      protocol: TCP